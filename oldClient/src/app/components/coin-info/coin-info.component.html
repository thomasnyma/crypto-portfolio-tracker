<mat-card *ngIf="coin">
    <img mat-card-image src={{coin?.logo_url}} alt="Photo of actor">
    <mat-card-header>
        <mat-card-title>{{coin?.name}}</mat-card-title>
        <mat-card-subtitle>{{coin?.price}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
</mat-card>
