<input type="text" [(ngModel)]="currency" (change)="update(currency)" />

<div *ngIf="loading">Loading...</div>
<div *ngIf="error">Error :(</div>
<ul *ngIf="coinInfo">
  <li *ngFor="let coin of coinInfo">
    <div class="img">
      <img src="{{ coin.logo_url }}" alt="" />
    </div>
    <p>{{ coin.name }}: {{ coin.price }} USD</p>
  </li>
</ul>
