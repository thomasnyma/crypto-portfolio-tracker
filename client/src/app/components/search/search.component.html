<form>
  <mat-form-field>
    <input matInput name="search" type="search" formControlName="search" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let coin of filteredCoins | async" [value]="coin.symbol">
        {{coin.symbol}} - {{coin.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
