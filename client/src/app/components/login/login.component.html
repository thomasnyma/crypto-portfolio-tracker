<div>
  <div>
    <div>
      <h3>Sign In</h3>
      <div>
        <input type="text" placeholder="Username" #userName required />
      </div>

      <div>
        <input type="password" placeholder="Password" #userPassword required />
      </div>

      <!-- Calling SignIn Api from AuthService -->
      <div>
        <input
          type="button"
          value="Log in"
          (click)="authService.SignIn(userName.value, userPassword.value)"
        />
      </div>

      <div>
        <span class="or"><span class="orInner">Or</span></span>
      </div>

      <!-- Calling GoogleAuth Api from AuthService -->
      <div>
        <button type="button" (click)="authService.GoogleAuth()">
          Log in with Google
        </button>
      </div>

      <div>
        <button type="button" (click)="authService.FacebookAuth()">
          Log in with Facebook
        </button>
      </div>

      <div>
        <span routerLink="/forgot-password">Forgot Password?</span>
      </div>
    </div>

    <div>
      <span
        >Don't have an account?<span routerLink="/register-user">
          Sign Up</span
        ></span
      >
    </div>
  </div>
</div>
